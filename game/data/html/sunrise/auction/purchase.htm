<html>
<head>
</head>
<body scroll="no">

<!-- Top Section with Hero Tower Decoration -->
<table>
    <tr>
        <td width="250" height="40"></td>
        <td></td>
        <td width="250"></td>
    </tr>
    <tr>
        <td></td>
        <td><img src="L2UI_CH3.herotower_deco" width="256" height="32"></td>
        <td></td>
    </tr>
</table>

<!-- Main Auction Section -->
<table border width="600">
    <tr>
        <td align="center" width="250" height="20"></td>

    </tr>
    <tr>
        
        <td align="center">
            <!-- Outer Container -->
            <table width="300" height="200" border="2px" bgcolor="#6c6e58">
                <tr>
                    
                    <td width="280" height="10"></td>
                    
                </tr>
                <tr>
                    <td></td>
                    <td align="center">
                        <!-- Inner Container -->
                        <table align="center" width="280" height="180" bgcolor="#171612">
                            <!-- Item Section -->
                            <tr>
                                <td></td>
                                <td height="40">
                                    <table width="265" height="45" bgcolor="#171516">
                                        <tr>
                                            <td>%itemSelected%</td>
                                        </tr>
                                    </table>
                                </td>
                                <td></td>
                            </tr>

                            <!-- Quantity Section -->
                            <tr>
                                <td></td>
                                <td height="15">
                                    <table width="260" height="15" valign="center">
                                        <tr>
                                            <td width="73" align="left">Quantity</td>
                                            <td width="22" align="right"></td>
                                            <td width="160" align="right">%quantity%</td>
                                        </tr>
                                    </table>
                                </td>
                                <td></td>
                            </tr>

                            <!-- Your Bid Section -->
                            <tr>
                                <td></td>
                                <td height="15">
                                    <table width="260" height="15" valign="center">
                                        <tr>
                                            <td width="73" align="left">Your Bid</td>
                                            <td width="22" align="right">
                                                <img src="icon.Adena" width="16" height="16">
                                            </td>
                                            <td width="160" align="right">
                                                <button value="%salePrice%" width="160" height="20" 
                                                        action="" 
                                                        fore="L2UI_CT1.Windows_DF_TooltipBG" 
                                                        back="L2UI_CT1.Windows_DF_TooltipBG">
                                                </button>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                                <td></td>
                            </tr>

                            <!-- Start Price Section -->
                            <tr>
                                <td></td>
                                <td height="15">
                                    <table width="260" height="15" valign="center">
                                        <tr>
                                            <td width="73" align="left">Start Price</td>
                                            <td width="22" align="right">
                                                <img src="icon.Adena" width="16" height="16">
                                            </td>
                                            <td width="160" align="right">
                                                <button value="%totalPrice%" width="160" height="20" 
                                                        action="" 
                                                        fore="L2UI_CT1.Windows_DF_TooltipBG" 
                                                        back="L2UI_CT1.Windows_DF_TooltipBG">
                                                </button>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                                <td></td>
                            </tr>
                        </table>

                        <!-- Currency Section -->
                        <br>
                        <table width="280" height="35" valign="middle" bgcolor="#171612">
                            <tr>
                                <td width="2"></td>
                                <td width="260" height="15">
                                    <table width="260" height="15" valign="center">
                                        <tr>
                                            <td width="73" align="left">Currency</td>
                                            <td width="22" align="right">
                                                <img src="icon.Adena" width="16" height="16">
                                            </td>
                                            <td width="160" align="right">
                                                <button value="%adenaCount%" width="160" height="20" 
                                                        action="" 
                                                        fore="L2UI_CT1.Windows_DF_TooltipBG" 
                                                        back="L2UI_CT1.Windows_DF_TooltipBG">
                                                </button>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                                <td width="1"></td>
                            </tr>
                        </table>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td height="20"></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </td>
        
    </tr>
</table>

<!-- Action Buttons -->
<table>
    <tr>
        <td width="250"></td>
        <td height="38" align="center">
            <button value="%purchaseButtonName%" width="120" height="25" 
                    action="%purchaseButtonAction%" 
                    back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
            </button>
        </td>
        <td width="20"></td>
        <td align="center">
            <button value="%cancelButtonName%" width="120" height="25" 
                    action="%cancelButtonAction%" 
                    back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
            </button>
        </td>
    </tr>
    <tr>
        <td height="10"></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>

<!-- Bottom Section with Hero Tower Decoration -->
<table>
    <tr>
        <td width="250"></td>
        <td>
            <img src="L2UI_CH3.herotower_deco" width="256" height="32">
        </td>
        <td width="250"></td>
    </tr>
    <tr>
        <td height="50"></td>
        <td></td>
        <td></td>
    </tr>
</table>

</body>
</html>
