<html noscrollbar>
   <title>Custom Appearance</title>
   <body>
      <center>
         <br><br>
         <table width=240 border=0>
            <tr>
               <td>
                  Choose your <font color="LEVEL">custom Appearance</font> 
               </td>
            </tr>
            <tr><td align=left>Service will cost <font color=FF8000>%priceamount%</font> <font color="LEVEL">%pricename%</font>.</td></tr>
         </table>
         <br>
	<table border=0 cellspacing=1 cellpadding=1>
		<tr><td align=center valign=top><button action="bypass -h voice .customApearanceDelete" value="Restore Race (Free)" width=200 height=31 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr>
		<tr><td align=center valign=top><button action="bypass -h voice .customApearance 1" value="Human Warrior" width=200 height=31 back="L2UI_CT1.OlympiadWnd_DF_HeroConfirm_Down" fore="L2UI_CT1.OlympiadWnd_DF_HeroConfirm"></td></tr>
		<tr><td align=center valign=top><button action="bypass -h voice .customApearance 11" value="Human Wizard" width=200 height=31 back="L2UI_CT1.OlympiadWnd_DF_HeroConfirm_Down" fore="L2UI_CT1.OlympiadWnd_DF_HeroConfirm"></td></tr>
		<tr><td align=center valign=top><button action="bypass -h voice .customApearance 18" value="Elf" width=200 height=31 back="L2UI_CT1.OlympiadWnd_DF_HeroConfirm_Down" fore="L2UI_CT1.OlympiadWnd_DF_HeroConfirm"></td></tr>
		<tr><td align=center valign=top><button action="bypass -h voice .customApearance 31" value="Dark Elf" width=200 height=31 back="L2UI_CT1.OlympiadWnd_DF_HeroConfirm_Down" fore="L2UI_CT1.OlympiadWnd_DF_HeroConfirm"></td></tr>
		<tr><td align=center valign=top><button action="bypass -h voice .customApearance 44" value="Orc Warrior" width=200 height=31 back="L2UI_CT1.OlympiadWnd_DF_HeroConfirm_Down" fore="L2UI_CT1.OlympiadWnd_DF_HeroConfirm"></td></tr>
		<tr><td align=center valign=top><button action="bypass -h voice .customApearance 49" value="Orc Wizard" width=200 height=31 back="L2UI_CT1.OlympiadWnd_DF_HeroConfirm_Down" fore="L2UI_CT1.OlympiadWnd_DF_HeroConfirm"></td></tr>
		<tr><td align=center valign=top><button action="bypass -h voice .customApearance 53" value="Dwarf" width=200 height=31 back="L2UI_CT1.OlympiadWnd_DF_HeroConfirm_Down" fore="L2UI_CT1.OlympiadWnd_DF_HeroConfirm"></td></tr>
	</table>
      </center>
   </body>
</html>
