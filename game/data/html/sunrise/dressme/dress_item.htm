<html noscrollbar><body>
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358 background="L2UI_CH3.refinewnd_back_Pattern">
<tr><td valign="top" align="center"><br><br>
	<table border=0 cellspacing=1 cellpadding=3>
		<tr>
			<td width=240 height=40 align=center valign=top>
				<table border=0 cellpadding=0 cellspacing=0 width=255>
						<tr><td height=10></td></tr>
						<tr><td align=center><img src="L2UI.SquareGray" width=255 height=1></td></tr>
						<tr><td height=15></td></tr>
				</table>
				<table border=0 cellspacing=3 cellpadding=3 width=260 height=35 bgcolor="3D3C3A">
					<tr>
						<td width=195 align=center valign=center>
							<font color="LEVEL" name="hs9">{name}</font>
						</td>
					</tr>
				</table>
				<table border=0 cellpadding=0 cellspacing=0 width=255>
						<tr><td height=10></td></tr>
						<tr><td align=center><img src="L2UI.SquareGray" width=255 height=1></td></tr>
						<tr><td height=10></td></tr>
				</table>
			</td>
		</tr>
	</table>
	<table border=0 height=115 cellspacing=4 cellpadding=3>
		<tr>
			<td height=50 align=center width=260>
				<table border=0 width=260 height=100 cellspacing=0 cellpadding=0 background="L2UI_CH3.refinewnd_back_Pattern">
					<tr><td align=center>
							<table border=0 width=20 height=100 cellspacing=3 cellpadding=2 >
								<tr><td height=15></td></tr>
								<tr>
									<td width=35 align=center valign=top>
										<table border=0 cellspacing=0 cellpadding=0 width=32 height=32 background="{item_icon}">
											<tr>
												<td width=32 align=center valign=top>
													<img src="icon.panel_2" width="32" height="32">
												</td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<table border=0 cellspacing=0 cellpadding=0>
		<tr>
			<td width=120>
				<table border=0 width=120 height=20 cellspacing=1 cellpadding=1>
					<tr><td align=center valign=top><button action="{bypass}_true" value="Preview (Free)" width=130 height=31 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
					<td align=center valign=top><button action="{bypass}" value="{button}" width=130 height=31 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr>
				</table>
			</td>
		</tr>
	</table>
	<table border=0 cellpadding=0 cellspacing=0>
		<tr><td align=center valign=top><button action="bypass voice .{back_bypass}" width=40 height=22 back="L2UI_CT1.Inventory_DF_Btn_RotateRight_Down" fore="L2UI_CT1.Inventory_DF_Btn_RotateRight"></td></tr>
		<tr><td height=25></td></tr>
	</table>
</td></tr>
</table>
</body></html>
